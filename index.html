<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .card img {
      max-width: 120px;
      margin-bottom: 1rem;
    }
    .card h2 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .card p {
      font-size: 0.95rem;
      color: #555;
    }
    .card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .card a:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #777;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Top AI Tools</h1>
  <p>Entdecke n√ºtzliche KI-Tools mit direkten Affiliate-Links</p>
</header>

<div class="container" id="tools-container">
  <!-- Tools werden hier per JS geladen -->
</div>

<footer>
  &copy; 2025 Deine Webseite. Alle Rechte vorbehalten.
</footer>

<script>
  fetch('tools.json')
    .then(response => response.json())
    .then(tools => {
      const container = document.getElementById('tools-container');
      tools.forEach(tool => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <img src="${tool.image}" alt="${tool.name} Logo">
          <h2>${tool.name}</h2>
          <p>${tool.description}</p>
          <a href="${tool.link}" target="_blank">Jetzt ausprobieren</a>
        `;
        container.appendChild(card);
      });
    })
    .catch(err => console.error('Fehler beim Laden der Tools:', err));
</script>

</body>
</html>
